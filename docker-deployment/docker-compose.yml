version: '3'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: [redacted]
      MYSQL_DATABASE: gnosis_management
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: [redacted]
    ports:
      - "80:80"
    depends_on:
      - mysql

volumes:
  mysql_data:

